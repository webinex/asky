name: Webinex / Asky / CI

pr:
  - master
trigger:
  branches:
    include:
      - master

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: UseDotNet@2
    displayName: ".NET SDK"
    inputs:
      workingDirectory: src
      useGlobalJson: true

  - task: NodeTool@0
    displayName: "NodeJS"
    inputs:
      versionSpec: "16.14.x"

  - task: DotNetCoreCLI@2
    displayName: "Restore packages"
    inputs:
      command: "restore"
      projects: "src/Webinex.Asky.sln"
      verbosityRestore: normal

  - task: DotNetCoreCLI@2
    displayName: "Build"
    inputs:
      command: "build"
      arguments: "--no-restore"
      projects: "src/Webinex.Asky.sln"

  - task: DotNetCoreCLI@2
    displayName: "Test"
    inputs:
      command: "test"
      projects: "**/*.csproj"
      arguments: "--no-build"

  - ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
      - task: PowerShell@2
        displayName: Build & Publish Nuget package
        inputs:
          filePath: scripts/Publish-NugetPackages.ps1
          arguments: "-ApiKey $(NUGET_API_KEY)"
          errorActionPreference: stop
          failOnStderr: false

  - ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
      - script: |
          git config --global user.name "${GH_NAME}"
          git config --global user.email "${GH_EMAIL}"
          echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
          yarn install
          GIT_USER="${GH_NAME}" yarn deploy
        displayName: Build & Publish Docs
        env:
          GH_NAME: "webinex"
          GH_EMAIL: "webinex.dev@gmail.com"
          GH_TOKEN: $(GITHUB_PAT)
        workingDirectory: "docs"
